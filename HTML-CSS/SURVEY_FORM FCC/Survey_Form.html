<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>
            SURVEY FORM
        </title>
    </head>
    <body>
        <div>
            <header>
                <h1 id="title">
                    freeCodeCamp Survey Form
                </h1>
                <p id="description"> 
                    Thank you for taking the time to help us improve the platform
                </p>
        </header>
        </div>
        <div>
            <form id="survey-form">
                <div>
                    <label id="name-label" for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </div>
                <label id="email-label" for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your Email" required>
                <label id="number-label" for="number">Age
                    <span for="number">(optional)</span>
                    <input id="number" type="number" placeholder="Age" min="0" max="100">
                </label>
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select> 
                </label>
                <legend>Which option best describes your current role?
                    <label id="radio-label" for="Definitely">       
                        <input id="Definitely" name="radio1" type="radio" value="current-role">
                        Definitely
                    </label>
                    <label id="radio-label" for="Maybe">       
                        <input id="Maybe" type="radio" value="current-role" name="radio1">
                        Maybe
                    </label>
                    <label id="radio-label" for="Not-sure">       
                        <input id="Not-sure" type="radio" value="current-role" name="radio1">
                        Not sure
                    </label>
                </legend>
                <legend>
                    What would you like to see improved?
                    <span for="">(Check all that apply)</span>
                    <label for="Challenges">
                        <input id="Challenges" type="checkbox" value="boxes">Challenges
                    </label>
                    <label for="Django">
                        <input id="Django" type="checkbox" value="boxes">Django
                    </label>
                </legend>
                <label for="comments">Enter your additional comments
                    <textarea id="comments" placeholder="Enter your comments here"></textarea>
                </label>
                <button id="submit" type="submit">SUBMIT</button>
            </form>
        </div>
    </body>
    <footer>
    </footer>
</html>
